<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main-container">
        <header class="main-header">
            <h1>TravelTip Starter</h1>
            <div class="search-bar">
                <form>
                    <input type="text" placeholder="Enter Location">
                    <button type="button" onclick="onSearch()">go</button>
                </form>
                <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button></div>
        </header>
        <section class="location-container">
            <p>You are at: <span class="user-pos"></span></p>
            <button class="copy-location-btn" onclick="onCopyLocation()">Copy Location</button>
        </section>
        <section class="main-content">
            <article>
                <div class="weather-container">weather-container</div>
                <div class="locations">
                    <table class="locations-table">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="locations-content">
                            <td><span class="locs"></span></td>
                        </tbody>
                    </table>
                </div>
            </article>


            <div id="map"></div>



        </section>

    </section>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>

    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
